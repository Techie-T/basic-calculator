<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator Project</h1>
    </header>
    <form onsubmit="return false">
      <input id="textInput" type="number" placeholder="Enter number 1" />
      <select name="operator" id="operator">
        <option value="add">+</option>
        <option value="sub">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
        <option value="exponent">**</option>
      </select>
      <input id="secondTextInput" type="number" placeholder="Enter number 2" />

      <button type="submit" onclick="resultDisplay()">result</button>
    </form>
    <h2 id="result">Result : 0</h2>
    <script src="script.js"></script>
  </body>
</html>
